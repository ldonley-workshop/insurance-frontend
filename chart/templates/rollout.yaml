apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "chart.fullname" . }}
  labels:

spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: {}
        - setWeight: 40
        - pause: { duration: 10 }
        - setWeight: 60
        - pause: { duration: 10 }
        - setWeight: 80
        - pause: { duration: 10 }
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: {{ include "chart.fullname" }}
  template:
    metadata:
      labels:
        app: {{ include "chart.fullname" }}
    spec:
      containers:
        - name: rollouts-demo
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
